<html>
<head>
<title>Medical Form</title>
<script src="Medicaljs.js"></script>
<link rel="icon" type="images/x-icon" href="MedicalSymbol.jpeg">
</head>
<body>
	<div id="InfoCaptured" style="border-style: solid; border-radius: 10px; margin-right:1500px;">
		<h4>Account: </h4>
		<img id="PFP" src="Accimg.jpeg" style="width:100px">
		<br>
		<label id="savedname" style="border-style: solid; border-radius: 10px;"></label>
	</div>
	<h1 style="text-align: center;">MEDICAL FORM</h1>
	<div id="Basicinfo" style="text-align: center; border-style: solid; border-radius: 10px; margin-right:270px; margin-left: 270px;;">
		<h3>Basic information:</h3>
		<label id="Fnamelbl">First Name: </label>
		<input id="FnameTXT">
		<br>
		<label id="Lnamelbl">Last Name: </label>
		<input id="LnameTXT">
		<br>
		<label id="AGELBL">Age: </label>
		<input id="AGEtxt">
		<label id="Fnamelbl2">Saved First Name: </label>
		<input id="FnameTXT2">
		<label id="Lnamelbl2">Saved Last Name: </label>
		<input id="LnameTXT2">
		<br>
		<label id="AGE2LBL">Saved Age: </label>
		<input id="AGEtxt2">
		<label>Appointment: </label>
		<select id="appointmentCMB">
			<option></option>
			<option>First Time</option>
			<option>A pateint here</option>
		</select>
		<button id="BasicInfobtn" type="button">SUBMIT</button>
	</div>
	<div id="BMI" style="border-style: solid; border-radius: 10px; margin-right:900px; margin-top:20px">
		<h3>BMI (Body Mass Index)</h3>
		<label>Enter your height| </label>
		<br>
		<label>Feet:</label>
		<input id="HieghtTXT">
		<br>
		<label>Inches:</label>
		<input id="HieghtTXT2" style="width:60px">
		<br>
		<label>Weight:</label>
		<input id="WeightTXT">
		<br>
		<label id="ResultBMI"></label>
		<button id="BMIbtn" type="button">BMI</button>
	</div>
	<div id="Appointments" style="border-style: solid; border-radius: 10px; margin-right:900px; margin-top:20px">
		<h3>Appointment register(1st Time)</h3>
		<label id="TimeLBL">Time: </label>
		<input id="TimeTxt">
		<br>
		<label>Reason: </label>
		<select id="placecmb">
			<option>Check up</option>
			<option>Medicine pick up</option>
			<option>Emergency</option>
		</select>
		<br>
		<label id="medicineLBL"> What type of medicine</label>
		<input id="Medicinetxt" style="width:60px">
		<br>
		<label id="EmergencyLBL">Whats the emergency</label>
		<input id="Emergencytxt">
		<br>
		<button id="Chosenbtn" type="button">Submit</button>
	</div>
	
	<div id="Appointments2" style="border-style: solid; border-radius: 10px; margin-left:900px;">
		<h3>Appointment register(Regular Patient)</h3>
		<label id="TimeLBL2">Time: </label>
		<input id="TimeTxt2">
		<br>
		<label>Reason: </label>
		<select id="placecmb2">
			<option>Check up</option>
			<option>Medicine pick up</option>
			<option>Emergency</option>
		</select>
		<br>
		<label id="medicineLBL2"> What type of medicine</label>
		<input id="Medicinetxt2" style="width:60px">
		<br>
		<label id="EmergencyLBL2">Whats the emergency</label>
		<input id="Emergencytxt2">
		<button id="Chosenbtn2" type="button">Submit</button>
	</div>
	<div id="waterCalc" style="border-style: solid; border-radius: 10px; margin-right:900px; margin-top:120px">
		<h3>Water calculation based on weight</h3>
		<label>What is your weight in pounds?</label>
		<input id="WaterWeightTXT">
		<br>
		<label id="WaterResultlbl"></label>
		<button id="waterresultbtn" type="button">Results</button>
	</div>
	
	<div id="final" style="text-align: center; border-style: solid; border-radius: 10px;">
		<label id="Finallbl"></label>
		<button id="refresh" type="button">Refresh</button>
	</div>
	<button id="mainpage" type="button">Multipurpose choices</button>
	
</body>
</html>
