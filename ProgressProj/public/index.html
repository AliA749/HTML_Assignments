<!DOCTYPE html>
<html>
	<head>
		<title>Student-Progress-Report</title>
		<link rel="stylesheet" type="text/css" href="Customize.css" media="screen"></link>
		<script type="text/javascript" src="ProgVar.js"></script>
	</head>
		<body>
				<table id="UserInfo">
					<tr>Progress-Report</tr>
					<td id="first">
						<label id="First">Enter First-Name*:</label>
							<input id="FirstName"></input>
					</td>
					<td id="middle">
				
						<label id="Middle">Enter Middle-Name:</label>
							<input id="MiddleName" maxlength="1"></input>
					</td>
					<td id="last"><label id="Last">Enter Last-Name*:</label>
							<input id="LastName"></input>
					</td>
						<br>
						<td id="slc"><label id="SlcLBL">Enter SLC*:</label>
							<input id="SlcTXT"></input>
						</td>
						<br>
						<td id="grade">
							<label id="GradeLVL">Enter Your Grade-Level*:</label>
							<input id="GradeLevel" maxlength="2"></input>
						</td>
						<td id="email">
							<label id="EmailLBL">Enter Your email*:</label>
							<input id="EmailTXT"></input>
						</td>
						<br>
						<td id="button">
						<button id="submit">Submit</button>
						</td>
						<td id="result">
							<label id="Result">Info:</label>
						</td>
					
					
				</table>
            
		</body>
</html>
