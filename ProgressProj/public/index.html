<!DOCTYPE html>
<html>
<head>
    <title>Student-Progress-Report</title>
    <link rel="stylesheet" type="text/css" href="Customize.css" media="screen" />
    <script type="text/javascript" src="ProgVar.js"></script>
</head>
<body>
    <table id="UserInfo">
        <tr>
            <th>Progress-Report</th>
        </tr>
        <tr>
            <td id="first">
                <label id="First">Enter First-Name*:</label>
                <input id="FirstName" />
            </td>
            <td id="middle">
                <label id="Middle">Enter Middle-Name:</label>
                <input id="MiddleName" maxlength="1" />
            </td>
            <td id="last">
                <label id="Last">Enter Last-Name*:</label>
                <input id="LastName" />
            </td>
        </tr>
        <tr>
            <td id="slc">
                <label id="SlcLBL">Enter SLC*:</label>
                <input id="SlcTXT" />
            </td>
            <td id="OsisTD">
                <label id="OSISLBL">Enter Your osis*:</label>
                <input id="Osis" maxlength="9" />
            </td>
            <td id="grade">
                <label id="GradeLVL">Enter Your Grade-Level*:</label>
                <input id="GradeLevel" maxlength="2" />
            </td>
        </tr>
        <tr>
            <td id="email">
                <label id="EmailLBL">Enter Your email*:</label>
                <input id="EmailTXT" />
            </td>
            <td id="Course">
				<label id="CourseLBL">Enter Your Course Name*:</label>
                <input id="CourseName" />
			</td>
			<td id="CourseGrade">
				<label id="CourseGradeLBL">Enter Your Course Grade*:</label>
                <input id="CourseGRADE" />
			</td>
			<td id="button">
                <button id="submit">Submit</button>
            </td>
            <tr>
				<td id="result">
                <label id="Result">Info:</label>
            </td>
			</tr>
        </tr>
    </table>
</body>
</html>
