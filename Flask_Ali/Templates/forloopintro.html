<html>
	<head>
		<title>
			For loops
		</title>
	</head>
	<body>
		<form method="post"> <!--Error post with a lowercase p -->
			<table id="tbinfo">
				<tr>
					{% for header in headings %}
					<th>{{header}}</th>
					{% endfor }
				</tr>
				{% for row in data %}
				<tr>
					{%for cell in row %}
					<td>{{cell}}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
		</form>
	</body>
</html>
