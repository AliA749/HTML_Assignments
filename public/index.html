<!DOCTYPE html>
<html>
  <head>
    <title>Student-Progress-Report</title>
    <link rel="stylesheet" type="text/css" href="Customize.css" media="screen" />
    <link rel="icon" href="image.jpg"/>
    <script type="text/javascript" src="ProgVar.js"></script>
  </head>
  <body>
    <table id="UserInfo">
      <tr>
        <th>Progress-Report</th>
      </tr>
      <tr>
        <td id="first">
          <label id="First">Enter First-Name*:</label>
          <input id="FirstName" />
        </td>
        <td id="middle">
          <label id="Middle">Enter Middle-Name:</label>
          <input id="MiddleName" maxlength="1" />
        </td>
        <td id="last">
          <label id="Last">Enter Last-Name*:</label>
          <input id="LastName" />
        </td>
      </tr>
      <tr>
        <td id="slc">
          <select id="cmbSLC">
            <option>HSSE</option>
            <option>Pre-Med</option>
            <option>Biz-Tech</option>
            <option>Law&Gov</option>
            <option>Humanities</option>
          </select>
        </td>
        <td id="OsisTD">
          <label id="OSISLBL">Enter Your osis*:</label>
          <input id="Osis" maxlength="9" />
        </td>
        <td id="grade">
          <select id="GradeLVL">
            <option>9th grade</option>
            <option>10th grade</option>
            <option>11th grade</option>
            <option>12th grade</option>
          </select>
          
        </td>
      </tr>
      <tr>
        <td id="email">
          <label id="EmailLBL">Enter Your email*:</label>
          <input id="EmailTXT" />
        </td>
      </tr>
      <table id="CourseStuff">
        <tr>
          <td id="Course">
            <label id="CourseLBL">Enter Your Course Name*:</label>
            <input id="CourseName" />
          </td>
          <td id="CourseGrade">
            <label id="CourseGradeLBL">Enter Your Course Grade*:</label>
            <input id="CourseGRADE" />
          </td>
        </tr>
        <tr>
          <td id="Course2">
            <label id="CourseLBL2">Enter Your Course Name*:</label>
            <input id="CourseName2" />
          </td>
          <td id="CourseGrade2">
            <label id="CourseGradeLBL2">Enter Your Course Grade*:</label>
            <input id="CourseGRADE2" />
          </td>
        </tr>
        <tr>
          <td id="Course3">
            <label id="CourseLBL3">Enter Your Course Name*:</label>
            <input id="CourseName3" />
          </td>
          <td id="CourseGrade3">
            <label id="CourseGradeLBL3">Enter Your Course Grade*:</label>
            <input id="CourseGRADE3" />
          </td>
        </tr>
        <tr>
          <td id="Course4">
            <label id="CourseLBL4">Enter Your Course Name*:</label>
            <input id="CourseName4" />
          </td>
          <td id="CourseGrade4">
            <label id="CourseGradeLBL4">Enter Your Course Grade*:</label>
            <input id="CourseGRADE4" />
          </td>
        </tr>
        <tr>
          <td id="Course5">
            <label id="CourseLBL5">Enter Your Course Name*:</label>
            <input id="CourseName5" />
          </td>
          <td id="CourseGrade5">
            <label id="CourseGradeLBL5">Enter Your Course Grade*:</label>
            <input id="CourseGRADE5" />
          </td>
        </tr>
        <tr>
          <td id="Course6">
            <label id="CourseLBL6">Enter Your Course Name*:</label>
            <input id="CourseName6" />
          </td>
          <td id="CourseGrade6">
            <label id="CourseGradeLBL6">Enter Your Course Grade*:</label>
            <input id="CourseGRADE6" />
          </td>
        </tr>
        <tr>
          <td id="Course7">
            <label id="CourseLBL7">Enter Your Course Name*:</label>
            <input id="CourseName7" />
          </td>
          <td id="CourseGrade7">
            <label id="CourseGradeLBL7">Enter Your Course Grade*:</label>
            <input id="CourseGRADE7" />
          </td>
        </tr>
        <tr>
          <td id="Course8">
            <label id="CourseLBL8">Enter Your Course Name*:</label>
            <input id="CourseName8" />
          </td>
          <td id="CourseGrade8">
            <label id="CourseGradeLBL8">Enter Your Course Grade*:</label>
            <input id="CourseGRADE8" />
          </td>
        </tr>
        <table id="resultstuff">
			<tr>
        <td id="result">
          <label id="Result">Info:</label>
        </td>
        <td id="Avg">
          <label id="Average">Average:</label>
        </td>
        <td id="GPA"><label id="Gpa">GPA:</label></td>
      </tr>
      <tr>
        <td id="Lettergrade"><label id="LGrade">Letter grade:</label></td>
      </tr>
			
			
			
			
		</table>
      </table>
    </table>

    <button id="submit" type="button">Submit</button>
    <button id="nextpagebtn" type="button">Continue</button>
  </body>
</html>
