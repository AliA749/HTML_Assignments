<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="Login.css" media="screen"></link>
        <script type="text/javascript" src="loginVar.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </head>
    <body>
        <table id="TBLogin">
            <tr>
                <th>Login Screen</th>
            </tr>
            <tr>
                <td id="username">  
                    <label id="LBLuser">Username</label>
                    <input id="UsernameTXT" />
                </td>
            </tr>
            <tr>
                <td id="Password">
                    <label id="LBLpass">Password</label>
                    <input id="PasswordTXT" />
                </td>
            </tr>
            <tr>
                <td id="Sub">
                    <button id="SubmitBTN" type="button">Submit</button>
                </td>
            </tr>
            <tr>
                <td id="signup">
                    <button id="SignUpBTN" type="button">Signup</button>

                </td>
            </tr>
        

        </table>

    </body>

</html>
